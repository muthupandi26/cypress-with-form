<!DOCTYPE html>
<html>
<head>
	<title>Radio, checkbox</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>
<body>
	<div class="main">  	
			<div class="main">
				<form action="/" id="form2">
          <h1>Form</h1>
          <div>
          Name : * <input type="text"  id = "name" placeholder="Name"> <br> <br>
          Email : * <input type="email" id="email" placeholder="Email">
          </div>
          <div>
            <p>Please select your favorite Web language: *</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>        
          </div><br>
          <div>
            <p>Please select your favorite vehicle *</p>
            <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
            <label for="vehicle3"> I have a boat</label>
          </div><br>
          <div>
            <label for="cars">Choose a car:</label>
              <select name="cars" id="cars">
                <option value="volvo">Volvo............</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
          </div><br>
          <div>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
          </div> <br> <br>
          <div style="color:red;" id="error2"></div>
          <input type="submit" id="submit">
				</form>
			</div>
	</div>
  <script defer src="script2.js"></script>
</body>
</html>
